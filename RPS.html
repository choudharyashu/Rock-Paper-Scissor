<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="head">ROCK PAPER SCISSOR</div>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png"></div>
        <div class="choice" id="paper"><img src="paper.png"></div>
        <div class="choice" id="scissor"><img src="scissor.jpg"></div>
    </div>
    <div class="scoreBoard">
        <div class="score" >
            <p id="userScore">0</p>
            <p>User Score</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Comp Score</p>
        </div>
    </div>
    <div class="msgBox">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
